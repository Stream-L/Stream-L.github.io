ass="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line">import pandas as pd</span><br><span class="line">import numpy as np</span><br><span class="line"></span><br><span class="line">def process_df(df, time_range=pd.date_range(&#x27;2021-12-01&#x27;, &#x27;2024-11-20&#x27;, freq=&#x27;D&#x27;)):</span><br><span class="line">    # 去掉前两行</span><br><span class="line">    df = df.iloc[2:]</span><br><span class="line">  </span><br><span class="line">    # 将第三行设置为header</span><br><span class="line">    df.columns = df.iloc[0]</span><br><span class="line">  </span><br><span class="line">    # 去掉第四行</span><br><span class="line">    df = df.iloc[2:]</span><br><span class="line">  </span><br><span class="line">    # 将日期列设置为index</span><br><span class="line">    df[&#x27;日期&#x27;] = pd.to_datetime(df[&#x27;日期&#x27;])</span><br><span class="line">    df.set_index(&#x27;日期&#x27;, inplace=True)</span><br><span class="line">  </span><br><span class="line">    # 如果第一行第一个值不是数字则设为空</span><br><span class="line">    if str(df.iloc[0, 0]).isdigit() == False:</span><br><span class="line">        df.iloc[0, 0] = np.nan</span><br><span class="line">  </span><br><span class="line">    # 将0值改为空值</span><br><span class="line">    df = df.replace(0, np.nan)</span><br><span class="line">  </span><br><span class="line">    # 向前填充再向后填充</span><br><span class="line">    df = df.fillna(method=&#x27;ffill&#x27;).fillna(method=&#x27;bfill&#x27;)</span><br><span class="line">    print(df.head())</span><br><span class="line">    return df</span><br><span class="line"></span><br><span class="line">def process_excel(input_path, output_path, sheet_names=None):</span><br><span class="line">    # 读取 Excel 文件中的所有 sheet 名称</span><br><span class="line">    if sheet_names is None:</span><br><span class="line">        sheet_names = pd.ExcelFile(input_path).sheet_names</span><br><span class="line">  </span><br><span class="line">    # 处理数据</span><br><span class="line">    processed_df_dict = &#123;&#125;</span><br><span class="line">    for sheet_name in sheet_names:</span><br><span class="line">        print(&#x27;正在处理&#x27;, sheet_name)</span><br><span class="line">        df = pd.read_excel(input_path, header=None, sheet_name=sheet_name)</span><br><span class="line">      </span><br><span class="line">        # 移除重复的索引</span><br><span class="line">        df = df.loc[~df.index.duplicated(keep=&#x27;first&#x27;)]</span><br><span class="line">      </span><br><span class="line">        # 处理数据</span><br><span class="line">        processed_df = process_df(df)</span><br><span class="line">        processed_df_dict[sheet_name] = processed_df</span><br><span class="line"></span><br><span class="line">    # 获取公共索引</span><br><span class="line">    common_index = processed_df_dict[sheet_names[0]].index</span><br><span class="line">    for key in processed_df_dict:</span><br><span class="line">        processed_df_dict[key] = processed_df_dict[key].reindex(common_index)</span><br><span class="line"></span><br><span class="line">    # 输出每个 DataFrame 的 shape</span><br><span class="line">    for key in processed_df_dict:</span><br><span class="line">        print(f&quot;&#123;key&#125; shape: &#123;processed_df_dict[key].shape&#125;&quot;)</span><br><span class="line"></span><br><span class="line">    # 拼接所有 DataFrame</span><br><span class="line">    df_all = pd.concat(processed_df_dict.values(), axis=1)</span><br><span class="line"></span><br><span class="line">    print(df_all)</span><br><span class="line">    print(df_all.shape)</span><br><span class="line"></span><br><span class="line">    # 从 index 为 2021-04-03 开始</span><br><span class="line">    new_start_date = pd.to_datetime(&#x27;2021-04-03&#x27;)</span><br><span class="line">    if new_start_date in df_all.index:</span><br><span class="line">        new_start_date_index = df_all.index.get_loc(new_start_date)</span><br><span class="line">        df_all = df_all.iloc[new_start_date_index:]</span><br><span class="line">    else:</span><br><span class="line">        print(f&quot;索引中不包含日期 &#123;new_start_date&#125;&quot;)</span><br><span class="line"></span><br><span class="line">    # 向前填充</span><br><span class="line">    df_all = df_all.ffill() # 老版本pandas：df_all = df_all.fillna(method=&#x27;ffill&#x27;)</span><br><span class="line">    # 向后填充</span><br><span class="line">    df_all = df_all.bfill() # 老版本pandas：df_all = df_all.fillna(method=&#x27;bfill&#x27;)</span><br><span class="line"></span><br><span class="line">    # 输出为 Excel</span><br><span class="line">    df_all.index.name = &#x27;date&#x27;  # 注意可以修改为df_all.index.name = &#x27;日期&#x27;，这样输出的excel文件中的日期列为日期</span><br><span class="line">    df_all.to_excel(output_path)</span><br><span class="line"></span><br><span class="line"># 示例调用</span><br><span class="line">input_path = &#x27;Wind全部指标.xlsx&#x27;</span><br><span class="line">output_path = &#x27;test_all.xlsx&#x27;</span><br><span class="line">process_excel(input_path, output_path)</span><br><span class="line"></span><br><span class="line">output_path = &#x27;test_part.xlsx&#x27;</span><br><span class="line">sheet_names = [&#x27;Wind经济指数&#x27;, &#x27;Wind股票指数&#x27;]</span><br><span class="line">process_excel(input_path, output_path, sheet_names)</span><br><span class="line"></span><br><span class="line"># 注意输出的excel文件中的日期列为date，如果需要修改可以修改df_all.index.name = &#x27;date&#x27;这一行代码</span><br><span class="line"># 如果想懒得确定，可以在之后使用pd.read_excel(&#x27;test_all.xlsx&#x27;,index_col=0)来读取数据，将第一列作为索引列</span><br></pre></td></tr></table></figure>
