    <div class="post-body" itemprop="articleBody"><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 假设JSON文件名为 &#x27;data.json&#x27;</span></span><br><span class="line">json_filename = <span class="string">&#x27;hiskline.json&#x27;</span></span><br><span class="line"><span class="comment"># CSV文件名</span></span><br><span class="line">csv_filename = <span class="string">&#x27;CEA.csv&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 读取JSON文件</span></span><br><span class="line"><span class="keyword">with</span> <span class="built_in">open</span>(json_filename, <span class="string">&#x27;r&#x27;</span>, encoding=<span class="string">&#x27;utf-8&#x27;</span>) <span class="keyword">as</span> json_file:</span><br><span class="line">    <span class="comment"># 加载JSON数据</span></span><br><span class="line">    data = json.load(json_file)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 转成dataframe</span></span><br><span class="line">df = pd.DataFrame(data, columns=[<span class="string">&#x27;日期&#x27;</span>, <span class="string">&#x27;开盘&#x27;</span>, <span class="string">&#x27;最高&#x27;</span>, <span class="string">&#x27;最低&#x27;</span>, <span class="string">&#x27;收盘&#x27;</span>, <span class="string">&#x27;成交量&#x27;</span>])</span><br><span class="line"><span class="comment"># 英文列名</span></span><br><span class="line"><span class="comment"># df.columns = [&#x27;date&#x27;, &#x27;open&#x27;, &#x27;high&#x27;, &#x27;low&#x27;, &#x27;close&#x27;, &#x27;volume&#x27;]</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 保存为csv</span></span><br><span class="line">df.to_csv(csv_filename,encoding=<span class="string">&#x27;utf-8-sig&#x27;</span>, index=<span class="literal">False</span>)</span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;转换完成！&quot;</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
